   {%load static%}
    <!DOCTYPE html>
    <html>
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'formular/custom.css' %}"  >
        
        <title>{%block title%} Formular {%endblock%}</title>
    </head>
    <body>
	
        <div class="container h-820 w-1440">
            <div id="show_Table"class="mx-auto h-300 w-450">

                <table class="table table-dark table-striped">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Url</th>
                        </tr>
                    </thead>
                    <tbody>

                        {%for number,project in projects%}
                        <tr>
                            <td scope="row">{{number}}</td>
                            <td>{{project.title}}</td>
                            <td>{{project.description}}</td>
                            <td><a href="{{project.url}}">Click here please</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>

            </div>
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
